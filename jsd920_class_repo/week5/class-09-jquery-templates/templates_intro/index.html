<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<div id="title">
			<h1> US Presidents</h1>
			<p>A JSD Project</p>
		</div>

		<h4>jQuery List</h4>
		<select id="jquery-list">
			
		</select>

		<h4>Handlebars List</h4>
		<div id="handlebars-list"></div>


		<!-- TITLE TEMPLATE -->
		<script id="title-template" type="text/x-handlebars-template">
    		<h4>{{title}}</h4>
    		<p>{{description}}</p>
  		</script>

		<!-- PRESIDENT TEMPLATE -->
	 	<script id="president-template" type="text/x-handlebars-template">
			<select>
				{{#each presidents}}
					<option>{{this}}</option>
				{{/each}}
			</select>
		</script>

		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script src="handlebars.js"></script>
		<script src="app.js"></script>
	</body>
</html>
