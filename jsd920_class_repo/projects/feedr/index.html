<!doctype html>
<html class="no-js" lang="">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Feedr @ GA</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">



    </head>

    <body>
        <header>


 

          <section class="container">
            <a href="#"><h1>Feedr</h1></a>
            <nav>
              <ul>
                <li><a href="#">News Source: <span>Source Name</span></a>
                  <ul>
                      <li><a href="#">Source 1</a></li>
                      <li><a href="#">Source 2</a></li>
                      <li><a href="#">Source 3</a></li>
                  </ul>
                </li>
              </ul>
              <section id="search">
                <input type="text" name="name" value="">
                <a href="#"><img src="images/search.png" alt="" /></a>
              </section>
            </nav>
            <div class="clearfix"></div>
          </section>
        </header>

<!-- ARTICLE HANDLEBARS TEMPLATE -->
      <script id="articles-template" type="text/x-handlebars-template">
            {{#each rows}}
              <article class="article">
                  <section class="featuredImage">
                      <img src="{{image}}" alt="" />
                  </section>
                  <section class="articleContent">
                      <a href="{{link}}" target="_blank">
                          <h3>{{title}}</h3>
                      </a>
                      <h6>{{channel}}</h6>
                  </section>
                  <section class="impressions">{{total_shares}}</section>
                  <div class="clearfix"></div>
              </article>

         
        
           

        <div id="popUp" class="loader hidden">
          <a href="#" class="closePopUp">X</a>
          <div class="container">
            <h1>{{title}}</h1>
            <p>
              {{content}}
            </p>
            <a href="{{link}}" class="popUpAction" target="_blank">Read more from source</a>
          </div>
        </div>


         {{/each}}
          </script>

        <section id="main" class="container"></section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/helperUtils.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
